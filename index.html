<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingredients calc</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/icon-culinary-2.png"/>
</head>

<body>
    <h1>ingredients calculator</h1>

    <form action="">
        <div class="input">
            <textarea id="originText" name="originText" rows="5" cols="33"
                placeholder="Insert here ingredients"></textarea>
        </div>
        <div class="output">
            <textarea id="convertedText" name="convertedText" rows="5" cols="33" readonly
                placeholder="Waiting..."></textarea>
        </div>
    </form>

    <div class="origin-amount-inputs">
        <label for="originAmount" id="recipeAmountLabel">recipe amount:</label>
        <input type="text" id="originAmount" name="originAmount" required minlength="1" placeholder="amount">
    </div>
    <div class="wanted-amount-inputs">
        <label for="wantedAmount" id="wantedAmountLabel">desire amount:</label>
        <input type="text" id="wantedAmount" name="wantedAmount" required minlength="1" placeholder="amount">
    </div>

    <div class="center-button">
        <button name="calculateButton" id="calculateButton" type="button">Cook it!</button>
    </div>

    <button id="downloadButton" type="button" onclick="saveTXT()">💾</button>
    <button id="viewButton" type="button" onclick="viewTXT()">👁️</button>
    <button id="previewButton" type="button" onclick="showPreview()">❔</button>

    <script type="text/javascript" src="scripts/script.js"></script>


</body>

<footer>
    
    <a href="https://github.com/BKopysc/herokuIngredientCalc" target="_blank" id="author">By @BKopysc</p>

</footer>

</html>
